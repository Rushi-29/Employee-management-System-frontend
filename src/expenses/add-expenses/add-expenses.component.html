
<span class="title">
  <h4>Add Expenses</h4>
</span>
<div>
  <div class="card">
    <form [formGroup]="demoForm" (ngSubmit)="onSubmit()">
      
          <div class="col-md-12 ">
            <mat-form-field class="mat-mdc-form-field-subscript-wrapper">
              <mat-label>Expense Type</mat-label>
              <mat-select formControlName="expense1">
                <mat-option *ngFor="let type of getCategoryValues()" [value]="type">{{ type }}</mat-option>
              </mat-select>
              <mat-error *ngIf="validate('expense1')">Expense Type is required.</mat-error>
            </mat-form-field>
          </div>
       
          <div class="col-md-12">
            <mat-form-field class="mat-mdc-form-field-subscript-wrapper">
              <mat-label>Date</mat-label>
              <input matInput [matDatepicker]="datepicker" formControlName="date" placeholder="Select date">
              <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
              <mat-datepicker #datepicker></mat-datepicker>
              <mat-error *ngIf="validate('date')">Date is required.</mat-error>
            </mat-form-field>
          </div>
     
          <div class="col-md-12">
            <mat-form-field class="mat-mdc-form-field-subscript-wrapper">
              <mat-label>Cost</mat-label>
              <input matInput type="number" formControlName="cost" placeholder="Enter the cost">
              <mat-error *ngIf="validate('cost')">Cost is required.</mat-error>
            </mat-form-field>
          </div>
     
          <div class="col-md-12">
            <mat-form-field class="mat-mdc-form-field-subscript-wrapper">
              <mat-label>Comment</mat-label>
              <input matInput formControlName="comment" placeholder="Enter your comment">
              <mat-error *ngIf="validate('comment')">Comment is required.</mat-error>
            </mat-form-field>
          </div>
        
     
        <div class=" button-container">
            <button class="btn btn-primary" [disabled]="demoForm.invalid">Submit</button>
            <button  class="btn  btn-danger" (click)="closeDialog()">Close</button>
          <div >
          </div>
        </div>
      </form>
    </div>
</div>
