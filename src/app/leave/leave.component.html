<div class="container">
  <div class="row">
    <!-- Card 1 -->
    <div class="col-md-6">
      <div class="card card-custom ">
        <!-- <img src="https://via.placeholder.com/100" class="card-img-top" alt="Card Image 1"> -->
        <div class="card-body">
          <h2 class="card-title">Consumed Leave Types</h2>
          <app-piechart></app-piechart>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-6">
      <div class="card card-custom ">
        <!-- <img src="https://via.placeholder.com/100" class="card-img-top" alt="Card Image 2"> -->
        <div class="card-body">
          <h2 class="card-title">Monthly Stats</h2>
          <p class="card-text">
           <app-chart></app-chart>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <!-- Card 1 -->
    <div class="col-auto">
      <button class="btn btn-primary my-2" (click)="add()" type="button">+ Apply Leave</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="column">
      <div class="card p-3">
        <h2 class="card-title">Leave History</h2>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search Here..." #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">
          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="toDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
            <td mat-cell *matCellDef="let element">{{ element.toDate }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="fromDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
            <td mat-cell *matCellDef="let element">{{ element.fromDate }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="status" >
            <th mat-header-cell *matHeaderCellDef>Note</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>
          <ng-container matColumnDef="LeaveTypeId" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave Type</th>
            <td mat-cell *matCellDef="let element">{{ element.leaveTypeId }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
  </div>
</div>
