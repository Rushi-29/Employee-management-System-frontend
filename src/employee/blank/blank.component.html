<div class="card mb-5">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <p  class="mb-0"><b>Full Name</b></p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">{{employeeDetails.firstName}} {{employeeDetails.lastName}}</p>
        </div>
      </div>
      <hr />

      </div>

        <div class="col-sm-3">

        </div>
        <div class="col-sm-9">

        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0"><b>Joining Date</b></p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">{{employeeDetails.joiningDate}}</p>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0"><b>Address</b></p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">Mumbai,India</p>
        </div>
      </div>
    </div>
