  </button>
  
  <span class="example-spacer"></span>
  
  <button mat-icon-button  (click)="exit()" class="example-icon" aria-label="Example icon-button with share icon">

  </button>
</mat-toolbar>

<section style="background-color: #eee my-2">
  <div class="container py-1">
    <div class="row">
      <div class="col">
        
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3">
        <div class="card my-2">
          <div class="card-body text-center">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"

              class="rounded-circle img-fluid"
              style="width: 150px"
            />
            <h3 class="my-3">Hey, {{employeeDetails.firstName}}</h3>
            <p class="text-muted mb-1">{{employeeDetails.designationId.designationTitle

            <div class="d-flex justify-content-center mb-2">

              </button> -->

          </div>
        </div>
        <div class="card mb-4 mb-lg-0">

            <ul class="list-group list-group-flush rounded-3">
              <li class="list-group-item d-flex justify-content-center p-3">
                <a class="mb-0 no-underline"  routerLink="./">PROFILE</a>
              </li>
              <li class="list-group-item d-flex justify-content-center p-3">
                <a class="mb-0 no-underline"  routerLink="./leave/states">LEAVE</a>
              </li>
              <li class="list-group-item d-flex justify-content-center p-3">
                <a class="mb-0 no-underline"  routerLink="./expenses/states" > EXPENSES</a>
              </li>
              
            </ul>

      <div class="col-lg-9">

      </div>
    </div>
  </div>
