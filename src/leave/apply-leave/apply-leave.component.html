
<span class="title">
  <h4>Apply Leave</h4>
</span>

<form [formGroup]="leaveForm">
    <div class="form-group">
        <div class="col-md-12">
        <mat-form-field appearance="fill">
            <mat-label>Select type of leave you want to apply</mat-label>
            <mat-select formControlName="leaveTypeId">
              <mat-option *ngFor="let type of getCategoryValues()" [value]="type">{{ type }}</mat-option>
            </mat-select>
            <mat-error *ngIf="validate('leaveTypeId')">LeaveType is required.</mat-error>
          </mat-form-field>
        </div>
    </div>
 
    <div class="">
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>From</mat-label>
          <input matInput [matDatepicker]="fromDatepicker" formControlName="fromDate" required>
          <mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #fromDatepicker></mat-datepicker>
        </mat-form-field>
      </div>
 
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>To</mat-label>
          <input matInput [matDatepicker]="toDatepicker" formControlName="toDate" required>
          <mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #toDatepicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field appearance="fill">
          <mat-label>Days</mat-label>
          <input matInput formControlName="numberOfDays" readonly>
        </mat-form-field>
      </div>
    </div>
 
    <div class="">
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Note</mat-label>
          <textarea matInput formControlName="status" placeholder="Enter your note"></textarea>
        </mat-form-field>
      </div>
 
     
    </div>
 
    <div class="button-container ">
      <button class="btn btn-primary" (click)="submitForm()" [disabled]="leaveForm.invalid">Request</button>
      <button class="btn btn-danger" (click)="cancelForm()">Cancel</button>
    </div>
  </form>
